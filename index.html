<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  max-width: 320px;
  width: 90%;
  position: relative;
  z-index: 10;
}

h1 {
  color: #ff4d6d;
}

.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #adb5bd;
  color: white;
}

.capoo {
  display: none;
  margin-top: 20px;
}

.capoo img {
  width: 180px;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 5;
}

  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1><div class="buttons">
  <button id="yesBtn">Yes ðŸ’•</button>
  <button id="noBtn">No ðŸ˜­</button>
</div>

<div class="capoo" id="capoo">
  <h2>YAYYY!!! ðŸ¥°ðŸ’˜</h2>
  <p>You just made me the happiest person ðŸ’—</p>
  <img src="https://media.tenor.com/1z9n7c6nBvAAAAAC/bugcat-capoo.gif" alt="Bugcat Capoo celebrating">
</div>

  </div>  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const capoo = document.getElementById('capoo');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');

    let yesScale = 1;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Confetti {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.radius = Math.random() * 6 + 4;
        this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
        this.speedY = Math.random() * 3 + 2;
        this.speedX = Math.random() * 2 - 1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if(this.y > canvas.height) this.y = -10;
        if(this.x > canvas.width) this.x = 0;
        if(this.x < 0) this.x = canvas.width;
        this.draw();
      }
    }

    const confettis = [];
    for(let i=0; i<150; i++) confettis.push(new Confetti());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => c.update());
      requestAnimationFrame(animate);
    }

    function startConfetti() {
      animate();
      setTimeout(() => { confettis.length = 0; ctx.clearRect(0,0,canvas.width,canvas.height); }, 5000);
    }

    yesBtn.addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      capoo.style.display = 'block';
      startConfetti();
    });

    noBtn.addEventListener('click', () => {
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.innerText = 'Are you sure? ðŸ˜¢';
    });
  </script></body>
</html>
